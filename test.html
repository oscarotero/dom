<script type="module">
  import { computed, dom, effect, signal } from "./dom.js";

  function assert(value, message) {
    if (!value) {
      throw new Error(message);
    }
  }

  async function run(...tests) {
    for (let test of tests) {
      try {
        await test();
      } catch (e) {
        document.body.append(dom("h1", {
          style: {
            fontFamily: "sans-serif",
            color: "red",
          },
          text: "Failed test!",
        }));
        throw e;
      }
    }

    document.body.append(dom("h1", {
      style: {
        fontFamily: "sans-serif",
        color: "green",
      },
      text: "All tests passed!",
    }));
  }

  run(
    () => {
      const el = dom("div", {
        tabIndex: 2,
        "--color": "red",
        "--color-2": undefined,
        data: {
          foo: "bar",
        },
        class: ["foo", { "bar": false }],
        className: "fuu",
        style: {
          fontWeight: "bold",
        },
        text: "Hello, world!",
        onclick() {
          this.innerHTML = "Clicked!";
        },
      });

      assert(el.style.getPropertyValue("--color") === "red");
      assert(el.style.getPropertyValue("--color-2") === "");
      assert(el.textContent === "Hello, world!");
      assert(el.dataset.foo === "bar");
      assert(el.style["font-weight"] === "bold");
      assert(el.getAttribute("tabindex", 2));
      assert(el.classList.contains("foo"));
      assert(el.classList.contains("fuu"));
      assert(!el.classList.contains("bar"));
      el.click();
      assert(el.textContent === "Clicked!");
    },
    () => {
      const html = "Hello <b>world</b>";
      const el = dom("div", html);
      assert(el.innerHTML === html);
    },
    () => {
      const input = dom("input", { type: "text", value: undefined });
      assert(input.value === "");
    },
    () => {
      const el = dom("div", [
        "hello",
        "<strong>world</strong>",
        "<em>foo</em>",
      ]);

      assert(el.textContent === "helloworldfoo");
      assert(el.innerHTML === "hello<strong>world</strong><em>foo</em>");
      assert(el.childNodes.length === 3);
    },
    () => {
      const el = dom("div", [
        dom("strong", "Hello"),
        "world",
        "&lt;strong&gt;Hello world&lt;/strong&gt;",
      ]);

      assert(el.textContent === "Helloworld<strong>Hello world</strong>");
      assert(
        el.innerHTML ===
          "<strong>Hello</strong>world&lt;strong&gt;Hello world&lt;/strong&gt;",
      );
      assert(el.childNodes.length === 3);
    },
    () => {
      const el = dom("svg", {
        width: 438,
        height: 105,
        fill: "none",
        viewBox: "0 0 438 105",
        html: [
          dom("rect", {
            x: 20,
            y: 15,
            width: 417,
            height: 42,
            rx: 3,
            stroke: "black",
            "stroke-width": 2,
          }),
        ],
      });
      document.body.appendChild(el);
    },
    () => {
      const className = signal();
      const el = dom("div", {
        class: className,
      });

      assert(el.classList.length === 0);
      className.value = "hello";
      assert(el.classList.length === 1);
      assert(el.classList.contains("hello") === true);
    },
    () => {
      const v = signal(1);
      const el = dom("input", {
        type: "number",
        value: v,
      });

      assert(el.value === "1");
      el.value = 3;
      el.dispatchEvent(new Event("input"));
      assert(v.value === "3");
      v.value = 4;
      assert(el.value === "4");
    },
    () => {
      const value = signal(3);

      const el = dom("select", {
        name: "foo",
        value,
        html: [
          "<option>1</option>",
          "<option>2</option>",
          "<option>3</option>",
        ],
      });

      assert(el.value === "3");
      value.value = 2;
      assert(el.value === "2");
    },
  );
</script>
